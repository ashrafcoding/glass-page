<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLASS</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="images/avatar.jpg" alt="avatar pic." />
          <h3>Ashraf Eid</h3>
          <p>Pro Player</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="images/steam.png" alt="" />
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="images/upcoming.png" alt="" />
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="images/twitch.png" alt="" />
            <h2>News</h2>
          </div>
          <div class="link">
            <img src="images/library.png" alt="" />
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join Pro for free games</h2>
          <img src="" alt="" />
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text" />
        </div>
        <div class="cards">
          <img src="images/creed.jpeg" alt="assasin creed pic" />
          <div class="card-info">
            <h2>Assasins Creed</h2>
            <p>PS5 Version</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">50%</h2>
        </div>
        <div class="cards">
          <img src="images/spiderman.jpeg" alt="" />
          <div class="card-info">
            <h2>Spiderman</h2>
            <p>PS5 Version</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
        <div class="cards">
          <img src="images/callofduty.jpeg" alt="" />
          <div class="card-info">
            <h2>Call of Duty</h2>
            <p>PS5 Version</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
      </div>
    </section>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </main>
</body>

</html>
